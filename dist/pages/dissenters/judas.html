<h3>Judas Iscariot</h3>
<img src="images/Judas.jpg" alt="Judas Iscariot">
<p>His name is synonymous with traitor. Judas Iscariot was a disciple of Jesus Christ, ostensibly witnessing his miracles, hearing his teachings; yet Judas gave Jesus up to trial and execution for
    thirty pieces of silver.</p>
<blockquote>
    <p>Hail, master.</p>
